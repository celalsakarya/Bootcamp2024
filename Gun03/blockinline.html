<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block İnline</title>
  </head>
  <body>
    <!-- h1,p,div,ul, gibi elementler block elementtir. bulunduğu satırı kendine rezerve eder. sağı boş bile olsa sağına yeni bir element kabul etmez. -->
    <p>Adım</p>
    <p>Ali</p>
    <hr />
    <!--Horizontal Rule : Yatay Çizgisi-->
    <!-- span,img,a srong, em gibi elementler inline elementtir. satırı paylaşırlar yan yana sıralanırlar SANKİ BİR CÜMLENİN HARFLERİ GİBİ DAVRANIRLAR. -->

    <span>Adım</span>
    <span>Veli</span>
    <hr />
    BU resim
    <img src="//picsum.photos/id/144/100" alt="Bir resim" height="64" />
    <em>samed</em>'e gelsin
    <!-- p>lorem5 -->
    <p>
      Lorem <a href="http://kod.fun">ipsum</a> <strong>dolor</strong> sit amet.
    </p>
    <hr />
    <p>Alan: 100km km<sup>2</sup></p>
    <p>
      <strong><em>H<sub>2</sub>O</em></strong>
    </p>
    <!-- Not: HTML TAGLARINDA SON AÇILAN TAG İLK KAPANIR -->
    <!-- YANLIŞ KULLANIM -->
    <!-- <span><strong>abc</span></strong> -->
    <!-- DOĞRU KULLANIM -->
    <span><strong>abc</strong></span>
  </body>
</html>
